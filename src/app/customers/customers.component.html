<div class="wrapper">
    <app-customer-info *ngIf="showCustomerInfo" [customerId]="customerModalInput" (toggled)="showMessage($event)" ></app-customer-info>
    <app-customer-create *ngIf="showCreateCustomer" (toggled)="showMessage($event)"></app-customer-create>
    <app-customer-edit *ngIf="showEditCustomer" [customerId]="customerModalInput" (toggled)="showMessage($event)"></app-customer-edit>
    <div class="card" *ngIf="!(showCustomerInfo || showCreateCustomer || showEditCustomer)">
        <div class="left-view">
            <div class="view-header">All Customers</div>
            <button class="ch-btn" (click)="showCreateCustomer=true">New Customer</button>
            <table>
                <tr class="theader">
                    <th>Name</th>
                    <th>Location <img src="../../assets/GmapIcon.png" width="20px" ></th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
                <tr class="trow" *ngFor="let customer of AllCustomers">

                    <td>{{customer.name}}</td>

                    <td>
                        <a [href]="customer.location" target="_blank">{{customer.area}}</a>
                    </td>

                    <td>{{customer.contact}}</td>
                    
                    <td>
                        <span class="material-symbols-outlined" (click)="viewCustomerInfopage(customer.id)"> info </span>
                        <span class="material-symbols-outlined" (click)="viewCustomerEditpage(customer.id)"> edit_square </span>
                        <span class="material-symbols-outlined disableicon"> delete </span>
                    </td>
                </tr>
            </table>
            <!-- <app-modal id="modal-1">
                <h1>A custom modal popup</h1>
                <p>Home page text:</p>
                <button (click)="modalService.close();">Close</button>
            </app-modal> -->
        </div>
        <div class="right-view">
            <div class="view-header">Transaction Pending</div>
            <table>
                <tr class="theader">
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Amount</th>
                    <th>Update</th>
                </tr>
                <tr class="trow" *ngFor="let customer of alldummyCustomers">

                    <td>{{customer.name}}</td>

                    <td>{{customer.contact}}</td>
                    
                    <td>
                        1000
                    </td>
                    <td><span class="material-symbols-outlined"> price_change </span></td>
                </tr>
            </table>
        </div>
    </div>
</div>
